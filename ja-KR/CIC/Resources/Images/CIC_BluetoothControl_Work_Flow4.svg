ength="232" x="286" y="219.2695">DeviceControl.BtDisconnect (with payload)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="144" x="330" y="235.752">ディレクティブを送信する</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="171" x2="608" y1="259.3887" y2="259.3887"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="249" x="186" y="283.2344">[特定のデバイスが指定されたか == いいえ]</text><polygon fill="#000000" points="259,351.8359,249,355.8359,259,359.8359,255,355.8359" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="253" x2="555" y1="355.8359" y2="355.8359"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="249" x="277.5" y="324.7168">DeviceControl.BtDisconnect (without payload)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="144" x="330" y="341.1992">ディレクティブを送信する</text><polygon fill="#000000" points="100.5,409.3184,90.5,413.3184,100.5,417.3184,96.5,413.3184" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="94.5" x2="237" y1="413.3184" y2="413.3184"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="84" x="121.75" y="398.6816">接続を解除する</text><polygon fill="#000000" points="549,476.2832,559,480.2832,549,484.2832,553,480.2832" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="243" x2="555" y1="480.2832" y2="480.2832"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="264" x="270" y="449.1641">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="108" x="348" y="465.6465">イベントを送信する</text><polygon fill="#9EA0CA" points="42,493.2832,607,493.2832,617,516.2832,607,540.2832,42,540.2832,32,516.2832,42,493.2832" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="369" x="140" y="523.4365">Bluetoothデバイスとの接続を解除した結果を共有する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "Bluetoothデバイス" as device #9EA0CA
participant クライアント as client #9EA0CA
participant "Clova" as clova #05D686

activate device
activate client
hnote over device, clova : Bluetoothデバイスとの接続を解除するようにリクエストする
activate clova
 alt 特定のデバイスが指定されたか == はい
  clova -> client : DeviceControl.BtDisconnect (with payload)\nディレクティブを送信する
 else 特定のデバイスが指定されたか == いいえ
    clova -> client : DeviceControl.BtDisconnect (without payload)\nディレクティブを送信する
end
  client -> device : 接続を解除する
deactivate device
  client - -> clova : DeviceControl.ActionExecuted (with DeviceState)\nイベントを送信する
hnote over device, clova : Bluetoothデバイスとの接続を解除した結果を共有する
deactivate client
deactivate device
deactivate clova

@enduml

