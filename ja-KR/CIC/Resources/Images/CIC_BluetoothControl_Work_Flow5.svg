x="52" y="102.3828">Bluetoothデバイスを削除するようにリクエストする</text><line style="stroke: #000000; stroke-width: 1.0;" x1="75" x2="85" y1="183.4238" y2="179.4238"/><line style="stroke: #000000; stroke-width: 1.0;" x1="75" x2="85" y1="183.4238" y2="187.4238"/><line style="stroke: #000000; stroke-width: 1.0;" x1="75" x2="382" y1="183.4238" y2="183.4238"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="206" x="126" y="152.3047">DeviceControl.BtDelete (with payload)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="144" x="157" y="168.7871">ディレクティブを送信する</text><line style="stroke: #000000; stroke-width: 1.0;" x1="381" x2="371" y1="250.3887" y2="246.3887"/><line style="stroke: #000000; stroke-width: 1.0;" x1="381" x2="371" y1="250.3887" y2="254.3887"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="70" x2="382" y1="250.3887" y2="250.3887"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="264" x="94.5" y="219.2695">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="108" x="172.5" y="235.752">イベントを送信する</text><polygon fill="#9EA0CA" points="33,263.3887,425,263.3887,435,286.3887,425,310.3887,33,310.3887,23,286.3887,33,263.3887" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="240" x="109" y="293.542">デバイスを削除した結果を共有する</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant クライアント as client #9EA0CA
participant "Clova" as clova #05D686

hnote over client, clova : Bluetoothデバイスを削除するようにリクエストする
activate clova
  clova ->> client : DeviceControl.BtDelete (with payload)\nディレクティブを送信する
  activate client
  client - ->> clova : DeviceControl.ActionExecuted (with DeviceState)\nイベントを送信する
  deactivate client
hnote over client, clova : デバイスを削除した結果を共有する

@enduml

