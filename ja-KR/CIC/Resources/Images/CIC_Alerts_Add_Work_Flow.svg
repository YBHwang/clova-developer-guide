dGlyphs" textLength="196.3789" x="395.0737" y="542.4827">(「アラームを設定できませんでした」)</text><line style="stroke: #000000; stroke-width: 0.9263157894736842;" x1="57.4316" x2="66.6947" y1="602.8036" y2="599.0984"/><line style="stroke: #000000; stroke-width: 0.9263157894736842;" x1="57.4316" x2="66.6947" y1="602.8036" y2="606.5089"/><line style="stroke: #000000; stroke-width: 0.9263157894736842; stroke-dasharray: 2.0,2.0;" x1="57.4316" x2="299.2" y1="602.8036" y2="602.8036"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="11.1158" lengthAdjust="spacingAndGlyphs" textLength="155.6211" x="100.9684" y="589.2454">アラームの設定結果を送信する</text><line style="stroke: #000000; stroke-width: 0.9263157894736842; stroke-dasharray: 2.0,2.0;" x1="12.0421" x2="873.5158" y1="611.1405" y2="611.1405"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="11.1158" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="170.4421" x="25.9368" y="633.2291">[アラーム設定結果 == 設定成功]</text><line style="stroke: #000000; stroke-width: 0.9263157894736842;" x1="670.6526" x2="661.3895" y1="685.2132" y2="681.5079"/><line style="stroke: #000000; stroke-width: 0.9263157894736842;" x1="670.6526" x2="661.3895" y1="685.2132" y2="688.9184"/><line style="stroke: #000000; stroke-width: 0.9263157894736842;" x1="304.7579" x2="671.5789" y1="685.2132" y2="685.2132"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="11.1158" lengthAdjust="spacingAndGlyphs" textLength="227.8737" x="374.6947" y="671.6549">Alerts.SetAlertSucceededイベントを送信する</text><line style="stroke: #000000; stroke-width: 0.9263157894736842;" x1="681.7684" x2="720.6737" y1="731.9758" y2="731.9758"/><line style="stroke: #000000; stroke-width: 0.9263157894736842;" x1="720.6737" x2="720.6737" y1="731.9758" y2="744.0179"/><line style="stroke: #000000; stroke-width: 0.9263157894736842;" x1="682.6947" x2="720.6737" y1="744.0179" y2="744.0179"/><polygon fill="#000000" point