#000000" points="428.1914,637.7438,421.3458,640.4821,428.1914,643.2203,425.4531,640.4821" style="stroke: #000000; stroke-width: 0.6845585375340334;"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="8.2147" lengthAdjust="spacingAndGlyphs" textLength="115.0058" x="432.2987" y="621.5631">オーディオ再生を一時停止する</text><line style="stroke: #000000; stroke-width: 0.6845585375340334;" x1="741.7192" x2="734.8736" y1="686.3234" y2="683.5852"/><line style="stroke: #000000; stroke-width: 0.6845585375340334;" x1="741.7192" x2="734.8736" y1="686.3234" y2="689.0616"/><line style="stroke: #000000; stroke-width: 0.6845585375340334;" x1="417.2384" x2="742.4037" y1="686.3234" y2="686.3234"/><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="8.2147" lengthAdjust="spacingAndGlyphs" textLength="188.9382" x="485.6943" y="665.0205">オーディオ再生を一時停止したことをレポートする</text><text fill="#000000" font-family="&quot;Malgun Gothic&quot;, sans-serif" font-size="8.2147" lengthAdjust="spacingAndGlyphs" textLength="138.2808" x="511.0229" y="676.3037">(AudioPlayer.PlayResumedイベント)</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Malgun Gothic", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor ユーザー as user #9EA0CA
participant "Clovaアプリ" as app #9EA0CA
participant クライアント as client #9EA0CA
participant CIC as cic #05D686

alt 発話でオーディオ再生をコントロールする

  user ->> client : オーディオ再生をコントロールするようにリクエストする：\n「音楽を一時停止して」

  activate client
    
    client ->> cic : ユーザーのリクエストを送信する\n(SpeechRecognizer.Recognizeイベント)
  
  deactivate client

  activate cic

    cic -> cic : ユーザーの発話を解析する

else クライアントデバイスのボタンでオーディオ再生をコントロールする

  user ->> client : 一時停止ボタンを押す

  activate client
    
    client ->> cic : 一時停止の命令が発生したことをレポートする\n(PlaybackController.PauseCommandIssuedイベント)
  
  deactivate client

else Clova Clovaアプリから、リモートでオーディオ再生をコントロールする

  user ->> app : クライアントのオーディオ再生を一時停止するようにリクエストする

  activate app

    app ->> cic : クライアントのオーディオ再生の一時停止リクエストを送信する
    
  deactivate app

    cic ->> client : ユーザーが一時停止ボタンを押したときと同じ動作をするようにリクエストする\n(PlaybackController.ExpectPauseCommandディレクティブ)

  activate client

    client ->> cic : 一時停止の命令が発生したことをレポートする\n(PlaybackController.PauseCommandIssuedイベント)

  deactivate client

end


activate cic

  cic - ->> client : オーディオ再生を停止するように指示する\n(PlaybackController.Pauseディレクティブ)

deactivate cic

activate client

  client -> client : オーディオ再生を一時停止する
  client ->> cic : オーディオ再生を一時停止したことをレポートする\n(AudioPlayer.PlayResumedイベント)

deactivate client

activate cic

@enduml

